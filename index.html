<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Whatsapp</title>
</head>
<body class="body">
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand" href="#">Whatsapp</span>
            <div class="user-select rounded-3" onclick="toggleUsers()" >
                <img src="assets/profile-pics/androide_18.jpg" class="rounded-circle user-select-img" alt="">
            </div>
        </div>
        <!-- LISTA USUARIOS -->
        <dir class="container-fluid">
            
            <div id="user-list" class="row rounded-3">
                <div class="small">
                    Selecione un usuario
                </div>
                <div class="col-2">
                    <img src="assets/profile-pics/cell.jpg" alt="" class="rounded-circle">
                </div>
                <div class="col-2">
                    <img src="assets/profile-pics/bulma.jpg" alt="" class="rounded-circle">
                </div>
                <div class="col-2">
                    <img src="assets/profile-pics/dende.jpg" alt="" class="rounded-circle">
                </div>
                <div class="col-2">
                    <img src="assets/profile-pics/goku.jpg" alt="" class="rounded-circle">
                </div>
                <div class="col-2">
                    <img src="assets/profile-pics/kami.jpg" alt="" class="rounded-circle">
                </div>
                <div class="col-2">
                    <img src="assets/profile-pics/androide_18.jpg" alt="" class="rounded-circle">
                </div>
                <div class="col-2">
                    <img src="assets/profile-pics/krilin.jpg" alt="" class="rounded-circle">
                </div>

            </div>
        </dir>
        <div>
            <span class="menu-option active" onclick="selectOption('chats-list',th)">
                Chat
            </span>
            <span class="menu-option" onclick="selectOption('contacts-list',this)">
                Contactos
            </span>
        </div>
    </nav>
    <main>
        <div id="chats-list">
            <div class="chat-card my-2 mx-2">
                <div class="p-2">
                    <img src="assets/profile-pics/majinboo.jpg" class="rounded-circle img-chat" alt="">
                </div>
                <!-- TEXTOS -->
                <div class="text p-2">
                    <div class="d-flex justify-content-between">
                        <div><b>Vegeta</b></div>
                        <div>9:00 pm</div>
                    </div>
                    <div class="small">
                        vegeta: Kakaroto!!!
                    </div>
                </div>
            </div>
             
        </div>
        <div id="contacts-list">
            Lista de contactos
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/controller.js"></script>
</body>
</html>
